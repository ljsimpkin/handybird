      <link href="css/reset.css" rel="stylesheet">
      <link href="css/main.css" rel="stylesheet">

   <body>
      <div id="gamecontainer">
         <div id="gamescreen">
            <div id="sky" class="animated">
               <div id="flyarea">
                  <div id="ceiling" class="animated"></div>
                  <!-- This is the flying and pipe area container -->
                  <div id="player" class="bird animated"></div>

                  <div id="bigscore"></div>

                  <div id="splash">
                     Flap to play! Allow microphone access and turn up sound volume--you may hear the tone. Flap your hand toward microphone!

                     <img style="width: 300px; margin-top: 130px" src="https://wanderingstan.github.io/handybird/assets/handybird.gif">
                  </div>

                  <div id="scoreboard">
                     <div id="medal"></div>
                     <div id="currentscore"></div>
                     <div id="highscore"></div>
                     <div id="replay"><img src="assets/replay.png" alt="replay"></div>
                  </div>

                  <!-- Pipes go here! -->
               </div>
            </div>
            <div id="land" class="animated"><div id="debug"></div></div>
         </div>
      </div>
      <div id="footer">
         <a href="http://wanderingstan.com/">handybird version by stan james </a>
         <a href="http://www.dotgears.com/">original game/concept/art by dong nguyen</a>
         <a href="http://nebezb.com/">online version by nebez briefkani</a>
         <a href="http://github.com/wanderingstan/handybird/">view github project</a>
      </div>
      <div class="boundingbox" id="playerbox"></div>
      <div class="boundingbox" id="pipebox"></div>

      <script src="js/jquery.min.js"></script>
      <script src="js/jquery.transit.min.js"></script>
      <script src="js/buzz.min.js"></script>
      <script src="js/main.js"></script>
      <script src="js/doppler.js"></script>

   </body>
